</style>

<body>
	<div class="container-fluid jumbotron text-center hero">
		<div class="row jumbotron text-center hero">
			<div class="col-sm-6 jumbotron text-center hero">
				<h1 class="header_text">We Are Setting Up Shortly.</h1>
				<br><br>
				<p id="timer"></p>
			</div>

	<!--====timer js======-->
	<script>
var countDownDate = new Date("Sep 5, 2021 15:37:25").getTime();

var x = setInterval(function() {

   var now = new Date().getTime();

  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("timer").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "EXPIRED";
  }
}, 1000);

</script>
